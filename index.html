<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <div class="container">
      <div class="row">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" value="" id="input" />
        </div>
      </div>
      <div class="row">
        <input type="button" class="col" id="clr" value="C" onclick="clr()" />
      </div>
      <div class="row">
        <input
          type="button"
          id="block1"
          class="col"
          value="1"
          onclick="display('1')"
        />
        <input
          type="button"
          id="block2"
          class="col"
          value="2"
          onclick="display('2')"
        />
        <input
          type="button"
          id="block3"
          class="col"
          value="3"
          onclick="display('3')"
        />
        <input
          type="button"
          id="plus"
          class="col"
          id="plus"
          value="+"
          onclick="display('+')"
        />
      </div>
      <div class="row">
        <input
          type="button"
          id="block4"
          class="col"
          value="4"
          onclick="display('4')"
        />
        <input
          type="button"
          id="block5"
          class="col"
          value="5"
          onclick="display('5')"
        />
        <input
          type="button"
          id="block6"
          class="col"
          value="6"
          onclick="display('6')"
        />
        <input
          type="button"
          class="col"
          id="minus"
          value="-"
          onclick="display('-')"
        />
      </div>
      <div class="row">
        <input
          type="button"
          id="block7"
          class="col"
          value="7"
          onclick="display('7')"
        />
        <input
          type="button"
          id="block8"
          class="col"
          value="8"
          onclick="display('8')"
        />
        <input
          type="button"
          id="block9"
          class="col"
          value="9"
          onclick="display('9')"
        />
        <input
          type="button"
          class="col"
          id="multiply"
          value="x"
          onclick="display('x')"
        />
      </div>
      <div class="row">
        <input
          type="button"
          id="dot"
          class="col"
          value="."
          onclick="display('.')"
        />
        <input
          type="button"
          id="block0"
          class="col"
          value="0"
          onclick="display('0')"
        />
        <input type="button" id="ans" class="col" value="=" onclick="solve()" />
        <input
          type="button"
          class="col"
          id="divide"
          value="/"
          onclick="display('/')"
        />
      </div>
    </div>
    <script>
      function display(value) {
        document.getElementById("input").value += value;
      }
      function solve() {
        const val1 = document.getElementById("input").value;
        const val2 = eval(val1);
        document.getElementById("input").value = val2;
      }
      function clr() {
        document.getElementById("input").value = "";
      }
      function solve() {
        var val1 = document.getElementById("input").value;
        var val2 = eval(val1);
        document.getElementById("input").value = val2;
      }
    </script>
  </body>
</html>
